{% extends 'base.html' %}

{% block content %}
<div class="login-register" style="background: #383F48;">
    <div class="login-box card">
        <div class="card-body">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                    <img src="/images/logo.png">
                </div>
            </div>
            <hr>
            <form class="form-horizontal form-material" id="registerform" action="/register" method="post">
                <h3 class="box-title m-b-20">Register</h3>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" name="firstname" type="text" required="" placeholder="First Name"> </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" name="lastname" type="text" required="" placeholder="Last Name"> </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" name="email" type="text" required="" placeholder="Email"> </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" name="password" type="password" required="" placeholder="Password"> </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Register</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <div>Already have an account? <a href="/login" class="text-info m-l-5"><b>Login</b></a></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
